<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="view_highscore_link" href="#">View Highscores</a>
        <span id="time">Time: <span id="timer">0</span></span>
    </header>

    <main>
        <section id="quiz_intro" class="start_page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrecte answers will penalize your score/time 
                by ten seconds!
            </p>
            <button id="start_button">Start Quiz</button>
        </section>
        
        <div id="question_numbers_box"></div>

        <section id="question_page" class="hidden">

            <h3 id="question_display">QUESTION</h3>

            <ul id="answer_list">
                <li><button id="answer1">Button</button></li>
                <li><button id="answer2">Button</button></li>
                <li><button id="answer3">Button</button></li>
                <li><button id="answer4">Button</button></li>
            </ul>

            <hr>

            <div id="feedback"></div>
        </section>

        <form id="get_name_page" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is <span id="score_display"></span>.</p>
            <label>Enter initials:
                <input type="text" name="initials" id="initials_input">
                <button id="submit_initials_button">Submit</button>
            </label>
        </form>

        <section id="highscore_page" class="hidden">
            <h2>Highscores</h2>

            <div id="highscore_list"></div>

            <button id="go_to_starting_page_button">Go Back</button>
            <button id="clear_highscores_button">Clear Highscores</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
